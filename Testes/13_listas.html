<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
<!-- informa a linguagem -->
    <head>
        <title>Trabalhando com Listas</title>
        <meta charset="utf-8">
        <meta name="author" content="David">
        <!-- informa ao navegador o autor -->
        <meta name="description" content="Página básica para ver a estrutura básica de um documento HTML">
        <!-- Cria uma descrição para a página -->
        <meta name="keywords" content="HTML5, CSS">
        <!-- Antes era utilizado, hoje ñ tanto. mas serve para criar palavras chaves para a página -->
        
        <style>
            
            li ul{
                height: 0;
                overflow: hidden;
                transition: height .5s;
                list-style: none;
            }
            li:hover{
                background: #ccc;
            }
            li:hover ul{
                height: 50px;
            }
        
        
        </style>
        
    </head>
    
    <body>
        
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                </ul>
            </li>
            <li>Item 3</li>
        </ul>
        
        <hr>
        
        <dl>
        
            <dt>HTML</dt>
            <dd>Linguagem de marcação de HyperTexto</dd>
            
            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>
            
        </dl>
        
        <hr>
        
        <dl>
            <dt>WWW</dt>
            <dt>Internet</dt>
            <dd>Rede mundial de computadores</dd>
            
            <dt>Javascript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>Script para rodar no browser</dd>
        </dl>
        
        

    </body>
</html>
