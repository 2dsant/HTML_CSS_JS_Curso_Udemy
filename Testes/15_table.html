<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada -->
<html lang="pt-br">
<!-- informa a linguagem -->
    <head>
        <title>Exemplo de estrutura base</title>
        <meta charset="utf-8">
        <meta name="author" content="David">
        <!-- informa ao navegador o autor -->
        <meta name="description" content="Página básica para ver a estrutura básica de um documento HTML">
        <!-- Cria uma descrição para a página -->
        <meta name="keywords" content="HTML5, CSS">
        <!-- Antes era utilizado, hoje ñ tanto. mas serve para criar palavras chaves para a página -->
        
        <style>
            body{
                font-family: sans-serif
            }
            table{
                border-collapse: collapse;
                width: 40%;
                margin: auto;
                background-color: beige;            
            }
            th{
                background-color: #bfc361;
                border: 2px solid chocolate;
                padding: 15px;
            }
            td{
                border: 1px solid;
                text-align: center;
                padding: 10px;
            }
        
        
        </style>
    </head>
    <body>
        
        <table>
            
            <caption>Tabela de preços de cursos</caption>
            
            <thead>
                <tr>
                    
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                    
                </tr>
            </thead>
            
            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso.</td>
                </tr>
            </tfoot>
            
            <tbody>
                
                <tr>
                    <td rowspan="3">Design</td>
                    <td>Indesign</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td>Photoshop</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td>Illustra</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td>CSS</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td>Javascript</td>
                    <td> R$1.000,00</td>
                </tr>
                
                <tr>
                    <td>PHP</td>
                    <td> R$1.000,00</td>
                </tr>
                
            </tbody>
        
        </table>
        
    </body>
</html>
