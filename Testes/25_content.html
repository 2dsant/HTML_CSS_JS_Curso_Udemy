<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>

    <style>
        div{
            border: 2px solid red;
            padding: 25px;
            position: relative;
        }

        div:before{
            content: "before:";
            background-color: #ccc;
        }
        div:after{
            content: "";
            background-color: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div> Texto principal da div </div>

        <p>Antes do titulo</p>
